<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent a dog</title>
    <link rel="stylesheet" th:href="@{/styles/register.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-1">
            <a class="navbar-brand">
                <img th:src="@{/images/logo.jpg}" alt="Bootstrap" width="170" height="120">
            </a>
        </div>
        <div class="col">
            <h1 class="text-center container-fluid display-1 m-0">Register User</h1>
            <hr class="my-4">
        </div>
    </div>
    <div class="m-5">
        <form class="row g-3">
            <div class="col-md-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
                <div id="nameHelpBlock" class="form-text">
                    Enter first and last name.
                </div>
            </div>
            <div class="col-md-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 6-8 characters long, and must not contain
                    spaces.
                </div>
            </div>
            <div class="col-md-3">
                <label for="confirmPassword" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="confirmPassword">
                <div id="confirmPasswordHelpBlock" class="form-text">
                    Password must be the same.
                </div>
            </div>
            <div class="col-md-2">
                <label for="inputDob" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="inputDob">
            </div>
            <div class="col-md-4">
                <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhoneNumber">
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-3">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-2">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-1">
                <label for="inputProvince" class="form-label">Province</label>
                <input type="text" class="form-control" id="inputProvince">
            </div>
            <div class="col-md-2">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Accept all agreements
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg" th:formaction="@{/home}">Register</button>
            </div>
        </form>
    </div>
    <div>
        <footer>
            <p class="text-center">Copyright &copy;2022</p>
        </footer>
    </div>
</body>

</html>
