<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent a dog</title>
    <link th:href="@{/styles/login.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>

<body>
    <div>
        <h1 class="text-center container-fluid display-1 m-0">Rent A Dog</h1>
    </div>
    <div id="mainPage" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="border border-dark rounded d-flex align-items-center shadow-lg p-3 mb-5 bg-body">
            <form th:action="@{/login}" th:object="${customer}" method="post">
                <div th:if="${errorMessage == 'T'}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    User or password wrong.
                </div>
                <div class="form-group m-1">
                    <label for="userLogin">User:</label>
                    <input type="email" th:field="*{customerEmail}" class="form-control" id="userLogin" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group m-1">
                    <label for="userPassword">Password:</label>
                    <input type="password" th:field="*{customerPassword}" class="form-control" id="userPassword" placeholder="Password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary m-4">Login</button>
                    <button type="submit" class="btn btn-secondary m-4"
                            th:formaction="@{/registeruser}">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <footer>
            <p class="text-center">Copyright &copy;2022</p>
        </footer>
    </div>
</body>

</html>
