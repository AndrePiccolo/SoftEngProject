<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent a dog</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-center container-fluid display-1 m-0">Rent A Dog</h1>
    </div>
    <div id="mainPage" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="border border-dark rounded d-flex align-items-center shadow-lg p-3 mb-5 bg-body">
            <form>
                <div class="form-group m-1">
                    <label for="userLogin">User:</label>
                    <input type="email" class="form-control" id="userLogin" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group m-1">
                    <label for="userPassword">Password:</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg m-4" formaction="Search.html">Login</button>
                    <button type="submit" class="btn btn-secondary btn-lg m-4"
                        formaction="ResgisterUser.html">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <footer>
            <p class="text-center">Copyright &copy;2022</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
